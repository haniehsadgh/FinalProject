<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <script src="javascript/final.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background: #555555; width: 100%; font-size: 30px; font-weight: 600; color: white; padding: 20px 10px; text-align: center;">
        Final Project 2132
    </header>
    
    <div class="game">
        <h1>Dice Game</h1>
        <button class="btn" id="rules">Show rules</button>
        <div class="box">
            <div class="players">
                <div class="player1">player1
                    <div class="dice-images">
                        <img src="images/dice_images/inverted-dice-1.svg" alt="image1">
                        <img src="images/dice_images/inverted-dice-2.svg" alt="image2">
                    </div>
                    <div class="scoreholder"> 
                        <span>
                            Curent Score:
                            <p class="current"></p>
                        </span>
                        
                        <span>
                            Total Score:
                            <p class="total"></p>
                        </span>
                        
                    </div>
                    
                </div>
                <div class="player2">player2
                    <div class="dice-images">
                        <img src="images/dice_images/inverted-dice-1.svg" alt="image1">
                    <img src="images/dice_images/inverted-dice-2.svg" alt="image2">
                    
                    </div>
                    <div class="scoreholder">
                        <span>
                            Curent Score:
                            <p class="current"></p>
                        </span>
                        
                        <span>
                            Total Score:
                            <p class="total"></p>
                        </span>
                    </div>
                </div>
            </div>
            <span class="btn-wrapper">
            <button class="btn" id="newgame">New Game</button>
            <button class="btn" id="roll">Roll Dice</button>

            </span>
        </div>
    </div>
    
    
    <div class="user_player modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <p class="title">Game Instruction</p>
                <span class="close-btn">&times;</span>
            </div>
    
            <p>To rotate the view of the bike click on the 'Start' animation button.
                Stop the animation by clicking the
                'Stop' button.</p>
        </div>
    </div>

    <div class="winner-popup">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <p class="title">Congrates</p>
                <span class="close-btn">&times;</span>
            </div>
    
            <p></p>
        </div>
    </div>

            </div>


        </div>
    </div> -->

</html>
